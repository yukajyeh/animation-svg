<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Jessie Cullen</title>
</head>
<body>
    <svg viewBox ="0 0 1000 1000" preserveAspectRatio='xMidYMid'>
        <g transform='translate(100,100)'>
        <path d="M300 149.267C300 226.783 173.277 267.849 119.218 67.849C65.1591 267.849 0 210.012 0 155.945C0
        101.879 64.1694 -57.6192 139.577 1.7257C209.259 102.326 300 31.9691 300 149.267Z"/>
        </g>
    </svg>
    <img src='./arrow.svg'>

    <header>
        <h1>Jessie <span></span> Cullen</h1>
        <h2>Fine art curator, living + working in Berlin, Germany</h2>
    </header>

    <section>
        <figure>
            <img src='image1.jpg' srcset="image1.jpg image1-2x.jpg" alt="Vase with Flowers. Circa 1700. Institution: Mauritshuis">
            <figcaption>
                Vase with Flowers. Circa 1700. Institution: Mauritshuis
            </figcaption>
        </figure>

    </section>

    <section class='dark'>
        <figure>
            <img src='image2.jpg' srcset="image2.jpg image2-2x.jpg" alt="Cat with kittens. Date: 1844. Institution: Rijksmuseum">
            <figcaption>
                Cat with kittens. Date: 1844. Institution: Rijksmuseum
            </figcaption>
        </figure>

    </section>

    <section>
        <figure>
            <img src='image3.jpg' srcset="image3.jpg image3-2x.jpg" alt="Still Life with Flowers and Fruit. Date: 1728. Institution: Rijksmuseum">
            <figcaption>
                Still Life with Flowers and Fruit. Date: 1728. Institution: Rijksmuseum
            </figcaption>
        </figure>

    </section>

    <section>
        <figure>
            <img src='image4.jpg' srcset="image4.jpg image4-2x.jpg" alt="Still Life with Flowers. Date: 1718. Institution: Rijksmuseum">
            <figcaption>
                Still Life with Flowers. Date: 1718. Institution: Rijksmuseum
            </figcaption>
        </figure>

    </section>
    
</body>
</html>
